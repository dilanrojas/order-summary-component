<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main>
    <article class="order-summary-card">
      <img class="order-summary-card-img" src="assets/illustration-hero.svg" alt="">
      <div class="order-summary-card-content">
        <header class="order-summary-card-header">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
        </header>
        <div class="pricing">
          <img src="assets/icon-music.svg" alt="Music icon">
          <div class="pricing-info">
            <h3>Annual Plan</h3>
            <span>$59.99/year</span>
          </div>
          <button class="button-change">Change</button>
        </div>
        <form action="order-action" class="order-action-form">
          <button class="button-proceed" type="button">Proceed to Payment</button>
          <button class="button-cancel" type="button">Cancel Order</button>
        </form>
      </div>
    </article>
  </main>

  <picture class="background-wrapper">
    <source
      media="(max-width: 768px)"
      srcset="assets/pattern-background-mobile.svg"
    >
    <img src="assets/pattern-background-desktop.svg" alt="Background pattern">
  </picture>

</body>
</html>
